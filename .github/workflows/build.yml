name: Build & Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "site/**"
  workflow_dispatch:
# ðŸ‘‡ à¹€à¸žà¸´à¹ˆà¸¡à¸šà¸¥à¹‡à¸­à¸à¸™à¸µà¹‰ (à¸¢à¹ˆà¸­à¸«à¸™à¹‰à¸²à¹€à¸”à¸µà¸¢à¸§à¸žà¸­)
env:
  HUGO_ENV: production
  HUGO_ENVIRONMENT: production # à¹€à¸œà¸·à¹ˆà¸­à¹„à¸§à¹‰ à¹ƒà¸«à¹‰à¸®à¸´à¸§à¹‚à¸à¹‰à¹€à¸«à¹‡à¸™à¹à¸™à¹ˆ à¹†

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.128.0"
          extended: true
      - name: Build
        working-directory: site
        run: hugo --minify -b "https://jukejeew.github.io/stickers-uncle-pub/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # ðŸ‘ˆ à¹‚à¸Šà¸§à¹Œà¸¥à¸´à¸‡à¸à¹Œà¹ƒà¸™ Environment
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployed URL in summary
        run: |
          echo "### âœ… Deployed to" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "::notice title=Pages URL::${{ steps.deployment.outputs.page_url }}"
