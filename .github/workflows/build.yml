
name: Build & Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'site/**'
      - 'data/stickers/**'
      - 'assets/stickers/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.0'
          extended: true
      - name: Build
        working-directory: site
        run: hugo --minify -b "https://jukejeew.github.io/stickers-uncle-pub/"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
