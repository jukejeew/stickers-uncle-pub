
{{- define "base" -}}
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} · {{ end }}{{ .Site.Params.siteName }}</title>
  <link rel="stylesheet" href="{{ "assets/css/main.css" | relURL }}">
  <meta name="robots" content="index,follow">
</head>
<body>
  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="footer">
    <small>© {{ now.Year }} JukeJeew Studio · โฮสต์ด้วย GitHub Pages</small>
  </footer>
</body>
</html>
{{- end -}}
